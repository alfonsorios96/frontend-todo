<!doctype html>
<html lang="es">
<head>
    <title>Lista de tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/src/_utils.js"></script>
    <script defer type="module">
      import './dist/todo-list.js';
      import './dist/todo-app.js';
    </script>
</head>
<body>

<todo-app></todo-app>
<script>
  const todoApp = document.querySelector('todo-app');
  document.addEventListener('WebComponentsReady', () => {
    todoApp.dashboards = [
      {
        name: 'Frontend App',
        description: 'Create a TODO app with WebComponents Vanilla',
        tasks: [
          'Add new task in a TODO list (just with the task name)',
          'Mark tasks as completed',
          'Delete a task',
          'Delete a complete TODO list'
        ]
      },
      {
        name: 'Backend App',
        description: 'Create a backend with Python/GoLang/Java',
        tasks: [
          'Specify type of database to use and and the implemented schema if it is a relational database',
          'As Backend create a REST API that can be connected with your frontend project',
          'Include documentation to run the applications'
        ]
      },
      {
        name: 'Extra points of value',
        description: 'Nice to have',
        tasks: [
          'Use Docker to contain each project',
          'Have a deployed production version with Firebase',
          'Unit tests',
          'Best code practices [All time]',
          'Nice in-code documentation'
        ]
      }
    ];
  });
</script>
</body>
</html>
